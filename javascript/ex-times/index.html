<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Times de Futebol - Exercício JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Gerenciador de Times de Futebol</h1>
    <section id="form-section">
        <h2>Registrar Time</h2>
        <input type="text" id="teamName" placeholder="Nome do time">
        <input type="number" id="teamTitles" placeholder="Títulos nacionais">
        <button id="addTeamBtn">Adicionar Time</button>
    </section>

    <section id="search-section">
        <h2>Pesquisar Time</h2>
        <input type="text" id="searchInput" placeholder="Buscar por nome">
        <button id="searchBtn">Buscar</button>
    </section>

    <section id="list-section">
        <h2>Times Registrados</h2>
        <ul id="teamList"></ul>
    </section>

    <section id="details-section">
        <h2>Detalhes do Time Selecionado</h2>
        <div id="teamDetails">Nenhum time selecionado ainda.</div>
    </section>


    <script src="script-resolvido.js"></script>
</body>
</html>
