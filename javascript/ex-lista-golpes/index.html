<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Golpes Especiais - Exercício JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Golpes Especiais</h1>
<p>Clique nos botões para montar uma sequência e veja se ela corresponde a um golpe.</p>

<section id="buttons-section">
    <button class="cmd-btn">↑</button>
    <button class="cmd-btn">↓</button>
    <button class="cmd-btn">←</button>
    <button class="cmd-btn">→</button>
    <button class="cmd-btn">A</button>
    <button class="cmd-btn">B</button>
    <button id="clearBtn">Limpar Sequência</button>
</section>

<section id="sequence-section">
    <h2>Sequência Atual</h2>
    <div id="sequenceDisplay">Nenhum comando ainda.</div>
</section>

<section id="result-section">
    <h2>Resultado</h2>
    <div id="resultDisplay">Nenhum golpe detectado.</div>
</section>

<script src="script-resolvido.js"></script>
</body>
</html>
